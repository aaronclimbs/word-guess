<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Cliffhang Man</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">🧗‍♂️ Cliffhang Man 🧗‍</h1>
      <div class="container" id="winPicDiv"></div>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h3 class="text-center my-5">Guess the climbing word.</h3>
            <br />
            <p class="lead" id="changeText">Press any key to begin!</p>
            <hr />
            <div>
              <p id="target"></p>
            </div>
            <hr />
            <p class="lead text-center" id="hint"></p>
            <br />
            <div id="stats">
              <p class="lead">Wins: <span id="wins">0</span></p>
              <p class="lead">Losses: <span id="losses">0</span></p>
              <p class="lead">
                Guesses Remaining: <span id="guessesRemaining">5</span>
              </p>
              <p class="lead">Letters Used: <span id="lettersUsed"></span></p>
            </div>
          </div>
          <div class="col-sm-6">
            <img
              class="img-responsive"
              src="./assets/images/IMG_3314.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
